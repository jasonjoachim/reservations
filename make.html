<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Reservation</title>
        
        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Restaurant Reservation</h1>
                <hr>
                <h3 class="text-center">Make a Reservation</h3>
                <br>
                <div class="text-center">
                    <a href="/make"><button type="button" class="btn btn-primary btn-lg" id="button_home"><i class="fa fa-home" aria-hidden="true"></i> Home</button></a>
                    <a href="/view"><button type="button" class="btn btn-warning btn-lg" id="button_view"><i class="fa fa-binoculars" aria-hidden="true"></i> View Reservations</button></a>
                </div>
            </div>

            <div class="card">
                <h3 class="card-header">Reserve a table</h3>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg float-right" id="button_submit">Submit</button>
                </form>
            </div>
            <br>
    
            <footer>
                <a href="/api/view">API Reservation</a> | <a href="/api/waitlist">API Waitlist</a>
            </footer>
        </div>

        <!-- For Bootstrap 4 -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $("#button_home").on("click", function() {
                $.get("/", function() {});
            });

            $("#button_view").on("click", function() {
                $.get("/view", function() {});
            });

            $("#button_submit").click((event) => {
                event.preventDefault();

                const data = {
                    "name" : $("#name").val().trim(),
                    "phone": $("#phone").val().trim(),
                    "email": $("#email").val().trim()
                };

                console.log(data);

                $.post("/make", data).done(function(data) {
                    console.log(data);
                });
            });
        </script>
    </body>
</html>

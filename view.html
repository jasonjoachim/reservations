<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Reservation</title>
            
            <!-- jQuery -->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!-- Bootstrap 4 -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

            <!-- Font Awesome -->
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Restaurant Reservation</h1>
                <hr>
                <h3 class="text-center">View Reservations and Waitlist</h3>
                <br>
                <div class="text-center">
                    <a href="/"><button type="button" class="btn btn-primary btn-lg" id="button_home"><i class="fa fa-home" aria-hidden="true"></i> Home</button></a>
                    <a href="/make"><button type="button" class="btn btn-success btn-lg" id="button_make"><i class="fa fa-cutlery" aria-hidden="true"></i> Make a Reservation</button></a>
                </div>
            </div>

            <div class="card">
                <h3 class="card-header">Reservations</h3>
                <table class="table table-striped" id="reservations">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Party Size</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>

            <div class="card">
                <h3 class="card-header">Waitlist</h3>

                <table class="table table-striped" id="waitlist">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Party Size</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>
            
            <footer>
                <div class="float-left">
                    Copyright Â© 2017 by John Absher, Jason Joachim, Isaac Lee, and Joshua Summitt
                </div>
                <div class="float-right">
                    <a href="/api/reservations">API reservations</a> | <a href="/api/waitlist">API waitlist</a>
                </div>
            </footer>
        </div>

        <!-- For Bootstrap 4 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script type="text/javascript">
            function displayTables() {
                // Display reservations
                $.get("/api/reservations", function(data) {
                    var output = "";

                    for (var i = 0; i < data.length; i++) {
                        output += `<tr id="${i}">
                                       <th scope="row">${i + 1}</th>
                                       <td>${data[i].name}</td>
                                       <td>${data[i].partySize}</td>
                                       <td>${data[i].phone}</td>
                                       <td>${data[i].email}</td>
                                   </tr>`;
                    }

                    $("#reservations > tbody").html(output);
                });

                // Display waitlist
                $.get("/api/waitlist", function(data) {
                    var output = "";

                    for (var i = 0; i < data.length; i++) {
                        output += `<tr id="${i + 3}">
                                       <th scope="row">${i + 1}</th>
                                       <td>${data[i].name}</td>
                                       <td>${data[i].partySize}</td>
                                       <td>${data[i].phone}</td>
                                       <td>${data[i].email}</td>
                                   </tr>`;
                    }

                    $("#waitlist > tbody").html(output);
                });
            }

            $(document).ready(displayTables);

            $("body").on("click", "tbody tr", function() {
                var id = parseInt($(this).attr("id"));

                $.ajax({
                    "url"    : "/api/remove",
                    "type"   : "DELETE",
                    "data"   : {"id": id},
                    "success": displayTables
                });
            });
        </script>
    </body>
</html>
